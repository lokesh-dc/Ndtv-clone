<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Css/userLogin.css">
</head>
<body>
    <div id="container">
        <div>
            <img src="https://drop.ndtv.com/homepage/images/ndtvlogo23march.png" alt="NDTV">
            <h5>Recent Logins</h5>
            <p>Click your Picture to add your acoount.</p>
            <div>
            <div id="person1">
                <img src="https://cdn-icons-png.flaticon.com/512/4333/4333609.png" alt="person one">
                <p>Person One</p>
            </div>
            <div id="person2">
                <img src="https://cdn-icons.flaticon.com/png/512/2202/premium/2202112.png?token=exp=1655490406~hmac=772b00f997ad88b688008de3933dda90" alt="person one">
                <p>Person Two</p>
            </div>
            </div>
        </div>
        <div>
            <form id="login">
                <h1>SIGN IN</h1>
                <input type="text" id="email" placeholder="Email ID" />
                <input type="password" id="pass" placeholder="Password" />
                <input type="submit" value="Sign in">
                <p><a href="">Forgot Password ?</a></p>
                <hr>
                <p>Don't have an account ?</p>
                <button id="signup">Create a new account</button>
            </form>
        </div>
    </div>
</body>

<script src="scripts/userLogin.js"></script>
</html>
